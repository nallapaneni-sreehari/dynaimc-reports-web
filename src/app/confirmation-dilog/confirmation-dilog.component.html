<p-confirmdialog #cd>
    <ng-template #headless let-message let-onAccept="onAccept" let-onReject="onReject">
        <div class="flex flex-col items-center p-8 bg-slate-50 dark:bg-slate-900 rounded">
            <div class="rounded-full bg-slate-100 text-zinc-contrast inline-flex justify-center items-center h-24 w-24 -mt-20">
                <i class="pi pi-question !text-5xl !text-rose-700"></i>
            </div>
            <span class="font-bold text-2xl block mb-2 mt-6">
                <i class="pi pi-exclamation-triangle !text-2xl"></i>
                {{ message.header }}
            </span>
            <p class="mb-0">{{ message.message }}</p>
            <div class="w-full flex justify-between items-center gap-2 mt-6">
                <p-button label="Save" (onClick)="onAccept()" styleClass="w-32"></p-button>
                <p-button severity="danger" label="Cancel" [outlined]="true" (onClick)="onReject()" styleClass="w-32"></p-button>
            </div>
        </div>
    </ng-template>
</p-confirmdialog>
