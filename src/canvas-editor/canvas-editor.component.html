<div class="w-[100%] absolute top-[10%]">
    <div class="flex space-x-4 mb-4">
        <!-- Draggable Toolbar -->
        <div class="bg-gray-200 text-gray-700 px-4 py-2 rounded shadow cursor-grab" draggable="true"
            (dragstart)="onDragStart($event, 'text')">
            Text
        </div>
        <div class="bg-gray-200 text-gray-700 px-4 py-2 rounded shadow cursor-grab" draggable="true"
            (dragstart)="onDragStart($event, 'rectangle')">
            Rectangle
        </div>
        <div class="bg-gray-200 text-gray-700 px-4 py-2 rounded shadow cursor-grab" draggable="true"
            (dragstart)="onDragStart($event, 'date')">
            Date
        </div>
        <div class="bg-gray-200 text-gray-700 px-4 py-2 rounded shadow cursor-grab" draggable="true"
            (dragstart)="onDragStart($event, 'table')">
            Table
        </div>
        <div class="bg-gray-200 text-gray-700 px-4 py-2 rounded shadow cursor-grab" draggable="true"
            (dragstart)="onDragStart($event, 'logo')">
            Logo
        </div>
    
        <!-- Delete Button -->
        <button class="bg-red-500 text-white px-4 py-2 rounded shadow" (click)="deleteSelected()">
            Delete Selected
        </button>
    </div>
    <div class="flex items-center space-x-4 p-4">
        <button
          class="bg-blue-500 text-white px-4 py-2 rounded shadow"
          (click)="zoomIn()"
        >
          Zoom In
        </button>
        <button
          class="bg-blue-500 text-white px-4 py-2 rounded shadow"
          (click)="zoomOut()"
        >
          Zoom Out
        </button>
        <span class="text-gray-700">Zoom: {{ zoomLevel }}%</span>
      </div>
    <!-- Canvas Container -->
    <div class="relative p-10 w-100 h-[600px] border border-gray-300 bg-white" (dragover)="onDragOver($event)"
        (drop)="onDrop($event)">
        <div class="!flex justify-center items-center" (scroll)="scrollHandler($event)">
            <canvas [style.scale]="canvaScale" #canvas></canvas>
        </div>
    </div>
</div>
