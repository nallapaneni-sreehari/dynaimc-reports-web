<div class="w-full grid grid-cols-12 gap-4">
    <div class="col-span-10 overflow-auto border border-gray-300 flex justify-center items-center bg-gray-100">
        <canvas class="my-2 relative" #canvasElement id="reportCanvas"></canvas>
    </div>
    <div class="col-span-2">
        <div class=" flex flex-col gap-2 items-start justify-center">
            <button (click)="addText()" class="w-full px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600">Add Text</button>
            <button (click)="addRectangle()" class="w-full px-4 py-2 bg-green-500 text-white rounded hover:bg-green-600">Add
                Rectangle</button>
            <button (click)="addImage()" class="w-full px-4 py-2 bg-green-500 text-white rounded hover:bg-green-600">Add
                Image</button>
            <button (click)="zoomIn()" class="w-full px-4 py-2 bg-indigo-500 text-white rounded hover:bg-indigo-600">Zoom
                In</button>
            <button (click)="zoomOut()" class="w-full px-4 py-2 bg-red-500 text-white rounded hover:bg-red-600">Zoom Out</button>
            <button (click)="exportToJson()" class="w-full px-4 py-2 bg-red-500 text-white rounded hover:bg-red-600">Exprot</button>
        </div>
    </div>
</div>
